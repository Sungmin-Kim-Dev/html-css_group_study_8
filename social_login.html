<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVING 로그인</title>
  <link href="social_login.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div Class="logo">NOONA</div>
  <div class="wrapper">
  <h3>반가워요!</h3>
  <h3>계정을 선택해주세요.</h3>
  <div class="login-container">
    <div class="login-box">
      <form>
        <img src="./image_socal_login/icon-id-tving.svg" class="smlogo">
        <button type="button" class="social-login" onclick="window.location.href='index.html'"><a href="http://127.0.0.1:5500/index.html"></a>TVING ID로 시작하기</button>
      </form>

      <form>
        <img src="./image_socal_login/icon-id-naver.svg" class="smlogo">
        <button type="button" class="social-login" onclick="window.location.href='your_login_page.html'">네이버로 시작하기</button>
      </form>

      <form>
        <img src="./image_socal_login/icon-id-kakao.svg" class="smlogo">
        <button type="button" class="social-login" onclick="window.location.href='your_login_page.html'">카카오로 시작하기</button>
      </form>

      <form>
        <img src="./image_socal_login/icon-id-face.svg" class="smlogo">
        <button type="button" class="social-login" onclick="window.location.href='your_login_page.html'">페이스북으로 시작하기</button>
      </form>

      <form>
        <img src="./image_socal_login/icon-id-twitter.svg" class="smlogo">
        <button type="button" class="social-login" onclick="window.location.href='your_login_page.html'">트위터로 시작하기</button>
      </form>

      <form>
        <img src="./image_socal_login/icon-id-apple.svg" class="smlogo">
        <button type="button" class="social-login" onclick="window.location.href='your_login_page.html'">Apple로 시작하기</button>
      </form>

      <form>
        <img src="./image_socal_login/icon-id-cj.png" class="smlogo">
        <button type="button" class="social-login" onclick="window.location.href='your_login_page.html'">CJ ONE으로 시작하기</button>
      </form>
    
    </div>
  </div>  
  <span>아이디를 잊으셨나요? <a href="#">아이디찾기</a></span>  
</div>
</body>
</html>
