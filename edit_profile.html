<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit_profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="logo">NOONA</h1>
    <div class="head-title-wrap">
        <h3 class="head-title">프로필 편집</h3>
        <p class="head-title-2">편집할 프로필을 선택해주세요</p>

        <!-- 프로필 이미지 박스 4개 배열-->
        <div class="container text-center">
            <div class="row">
                <div class="col-3 box position-relative">
                    <img src="./image_member/member_1.png" class="img-fluid" alt="Edit Member 1">
                    <img src="./image_member/icon-edit.svg" class="edit-icon" alt="Edit Icon">
                </div>
                <div class="col-3 box position-relative">
                    <img src="./image_member/member_2.png" class="img-fluid" alt="Edit Member 2">
                    <img src="./image_member/icon-edit.svg" class="edit-icon" alt="Edit Icon">
                </div>
                <div class="col-3 box position-relative">
                    <img src="./image_member/member_3.png" class="img-fluid" alt="Edit Member 3">
                    <img src="./image_member/icon-edit.svg" class="edit-icon" alt="Edit Icon">
                </div>
                <div class="col-3 box position-relative">
                    <img src="./image_member/member_4.png" class="img-fluid" alt="Edit Member 4">
                    <img src="./image_member/icon-edit.svg" class="edit-icon" alt="Edit Icon">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
